<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNING DOM</title>
</head>
<body style="background-color: black; color: black">
    
</body>
<script>
    const div = document.createElement("div")   //   div is child
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random()*10 + 1)
    div.setAttribute("title", "anything")   //   better than the others => doesn't bring the value, it directly add 
    div.style.backgroundColor = 'orange'
    div.style.padding = "15px"
    div.style.borderRadius = "15px"
    // div.innerHTML = "harsh"     //   same as the below one
    const addText = document.createTextNode("harsh")
    div.appendChild(addText)

    //   div is created into memory and for displaying we need to attach it on page

    document.body.appendChild(div)

</script>
</html>
